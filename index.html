<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSALE SHOPING TEST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <label class="logo">Bsale Shoping Test</label>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="title" id="title">
            <h2>Mostrando 9 de <span id="totalItems">∞</span> articulos </h2>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-2">
                <div class="filterCard">
                    <form action="./" method="get">
                        <div class="searchbar">
                            <h3>¿Que buscas?</h3>
                            <input type="text" name="name">
                        </div>
                        <div class="searchbar">
                            <h3>¿De que categoría es?</h3>
                            <select name="category" id="categoryList"></select>
                        </div>
                        <div class="searchbar pt-3">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 col-lg-10">
                <div class="itemList">
                    <div class="row d-flex justify-content-center" id="container"></div>
                </div>
            </div>
            <div class="col">
                <div class="btn-toolbar">
                    <div class="btn-group pagination" id="pagination"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
